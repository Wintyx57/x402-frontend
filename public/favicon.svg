<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#161B22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFAA22"/>
      <stop offset="100%" stop-color="#FF8800"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Subtle border -->
  <rect x="4" y="4" width="504" height="504" rx="92" ry="92" fill="none" stroke="#FF9900" stroke-opacity="0.3" stroke-width="8"/>
  <!-- "x4" text - bold, centered, large -->
  <text x="256" y="340" font-family="'Inter','Segoe UI','Helvetica Neue',Arial,sans-serif" font-weight="800" font-size="300" fill="url(#accent)" text-anchor="middle" letter-spacing="-12">x4</text>
</svg>
